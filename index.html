<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="/img/japan.jpg" class="slide-img" id="japan-img" alt="japan">
            <h3>1</h3>
        </div>

            <img src="/img/korea.jpg" class="slide-img"  id="korea-img" alt="korea">
            <h3>2</h3>
        </div>
        <div class="slide">
            <img src="/img/new-zealand.jpg" class="slide-img"  id="zealand-img" alt="new-zealand">
            <h3>3</h3>
        </div>
        <div class="slide">
            <img src="/img/usa.jpg" class="slide-img"  id="usa-img" alt="usa">
            <h3>4</h3>
        </div>
        <div class="slide">
            <img src="/img/france.jpg" class="slide-img"  id="france-img" alt="france">
            <h3>5</h3>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
